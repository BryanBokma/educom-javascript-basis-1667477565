<html>
  <head>
    <script>
        let i = 0
        let sumEven = 0

        function isEven(i) {
            if(i%2 !=1) {
                return true;
            } else {
                return false;
            }
        } 
        console.log (isEven (9))
       
        while(i<100) {
            if(isEven(i)) {
                sumEven+=i
            }
            i++
        }
        console.log (sumEven)
    </script>

    </head>
</html>
